<html lang="en">
<head>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1200px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .grade-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .grade-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: #667eea;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .grade-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .grade-btn.active {
            background: #764ba2;
        }

        .quiz-container {
            display: none;
        }

        .quiz-container.active {
            display: block;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            color: white;
        }

        .question-number {
            font-size: 1.5em;
            font-weight: bold;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            min-width: 80px;
            text-align: center;
        }

        .timer.warning {
            color: #ff6b6b;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .question-box {
            background: #f8f9fa;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .question-text {
            font-size: 1.8em;
            color: #333;
            text-align: center;
            line-height: 1.6;
        }

        .answer-box {
            background: #e8f5e9;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: none;
            border-left: 5px solid #4caf50;
        }

        .answer-box.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .answer-text {
            font-size: 1.4em;
            color: #2e7d32;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-show-answer {
            background: #4caf50;
            color: white;
        }

        .btn-show-answer:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-next:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-back {
            background: #9e9e9e;
            color: white;
        }

        .btn-back:hover {
            background: #757575;
        }

        .summary-container {
            display: none;
        }

        .summary-container.active {
            display: block;
        }

        .summary-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .summary-header h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .summary-list {
            max-height: 600px;
            overflow-y: auto;
            padding: 20px;
        }

        .summary-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
        }

        .summary-question {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .summary-answer {
            font-size: 1.1em;
            color: #2e7d32;
            padding-left: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }
    </style>
</head>

        let currentGrade = 0;
        let currentQuestion = 0;
        let timerInterval;
        let timeLeft = 10;

        function selectGrade(grade) {
            currentGrade = grade;
            currentQuestion = 0;
            document.getElementById('gradeSelector').style.display = 'none';
            document.getElementById('quizContainer').classList.add('active');
            document.getElementById('summaryContainer').classList.remove('active');
            
            const buttons = document.querySelectorAll('.grade-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentGrade][currentQuestion];
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of 40`;
            document.getElementById('questionText').textContent = q.q;
            document.getElementById('answerBox').classList.remove('show');
            document.getElementById('showAnswerBtn').style.display = 'inline-block';
            
            updateProgress();
            startTimer();
        }

        function startTimer() {
            clearInterval(timerInterval);
            timeLeft = 10;
            const timerEl = document.getElementById('timer');
            timerEl.textContent = timeLeft;
            timerEl.classList.remove('warning');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerEl.textContent = timeLeft;
                
                if (timeLeft <= 3) {
                    timerEl.classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                }
            }, 1000);
        }

        function showAnswer() {
            const q = questions[currentGrade][currentQuestion];
            document.getElementById('answerText').textContent = q.a;
            document.getElementById('answerBox').classList.add('show');
            document.getElementById('showAnswerBtn').style.display = 'none';
            clearInterval(timerInterval);
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions[currentGrade].length) {
                showSummary();
            } else {
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions[currentGrade].length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showSummary() {
            clearInterval(timerInterval);
            document.getElementById('quizContainer').classList.remove('active');
            document.getElementById('summaryContainer').classList.add('active');
            
            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = '';
            
            questions[currentGrade].forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'summary-item';
                div.innerHTML = `
                    <div class="summary-question">${index + 1}. ${item.q}</div>
                    <div class="summary-answer"><strong>Answer:</strong> ${item.a}</div>
                `;
                summaryList.appendChild(div);
            });
        }

        function backToGradeSelect() {
            clearInterval(timerInterval);
            currentGrade = 0;
            currentQuestion = 0;
            document.getElementById('gradeSelector').style.display = 'flex';
            document.getElementById('quizContainer').classList.remove('active');
            document.getElementById('summaryContainer').classList.remove('active');
        }
    </script>
